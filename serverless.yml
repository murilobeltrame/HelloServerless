service:
  name: ex
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
provider:
  name: aws
  runtime: nodejs10.x
  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1

functions:
  partyCreate:
    handler: party.create
    events:
      - http: #DevSkim: ignore DS137138
          method: post
          path: /v1/party
  partyList:
    handler: party.list
    events:
      - http: #DevSkim: ignore DS137138
          method: get
          path: /v1/party
  partyGet:
    handler: party.get
    events:
      - http: #DevSkim: ignore DS137138
          method: get
          path: /v1/party/{id}
  partyUpdate:
    handler: party.update
    events:
      - http: #DevSkim: ignore DS137138
          method: put
          path: /v1/party/{id}
  partyRemove:
    handler: party.remote
    events:
      - http: #DevSkim: ignore DS137138
          method: delete
          path: /v1/party/{id}
